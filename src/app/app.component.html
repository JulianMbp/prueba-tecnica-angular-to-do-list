<div class="bg-gradient-to-br from-blue-50 to-indigo-100 py-8 h-screen">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 h-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">To-Do List</h1>
    
    <div class="mb-6">
      <div class="flex gap-2">
        <input 
          [(ngModel)]="nuevaTarea" 
          placeholder="Escribe una nueva tarea..." 
          (keyup.enter)="agregarTarea()"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="mensajeError"
        />
        <button 
          (click)="agregarTarea()"
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 font-medium"
        >
          Agregar tarea
        </button>
      </div>
      
      <div *ngIf="mensajeError" class="mt-2 text-sm text-red-600 bg-red-50 px-3 py-2 rounded-lg">
        {{ mensajeError }}
      </div>
    </div>
    
    <div class="mb-4 flex justify-between items-center">
      <p class="text-sm text-gray-600 bg-gray-50 px-3 py-2 rounded-lg">
        Total de tareas: <span class="font-semibold text-blue-600">{{ totalTareas() }}</span>
      </p>
      
      <button 
        *ngIf="totalTareas() > 0"
        (click)="limpiarTodas()"
        class="px-3 py-1 bg-gray-500 text-white text-sm rounded-lg hover:bg-gray-600 transition-colors duration-200"
      >
        Limpiar todas
      </button>
    </div>
    
    <app-tareas [tareas]="tareas()" (eliminar)="eliminarTarea($event)"></app-tareas>
  </div>
</div>
